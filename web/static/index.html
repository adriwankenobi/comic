<!-- getting server data -->
<script type="text/javascript">
	// Get all phases
	$
			.getJSON(
					"api/fissues",
					function(phases) {
						// For each phase, create html elements
						$
								.each(
										phases,
										function(key, val) {
											phaseid = val.phase.id
											// Add tab (first one as active)
											$(
													"<li role=\"presentation\">"
															+ "<a href=\"#phase" + phaseid + "\" role=\"tab\" id=\"phase" + phaseid + "-tab\" data-toggle=\"tab\" aria-controls=\"phase" + phaseid + "\" aria-expanded=\"false\">"
															+ val.phase.name
															+ "</a></li>")
													.appendTo("#myTab");
											// Add div (reserved for the comic books)
											$(
													"<div role=\"tabpanel\" class=\"tab-pane fade\" id=\"phase" + phaseid + "\" aria-labelledby=\"phase" + phaseid + "-tab\">"
															+ "<div id=\"phase" + phaseid + "-featured\" class=\"w3_agile_featured_movies\"></div>"
															+ "</div>")
													.appendTo(".tab-content");
											// for each first issue for this phase
											$
													.each(
															val.list,
															function(key, val) {
																// Add div
																$(
																		"<div class=\"col-md-2 w3l-movie-gride-agile\">"
																				+ "<a href=\"issue.html?p="
																				+ phaseid
																				+ "&s="
																				+ val.sortid
																				+ "\" class=\"hvr-shutter-out-horizontal\">"
																				+ "<img src=\"" + val.pic + "\" title=\"" + val.title + "\" class=\"img-responsive\" alt=\" \" />"
																				+ "</a>"
																				+ "<div class=\"mid-1 agileits_w3layouts_mid_1_home\">"
																				+ "<div class=\"w3l-movie-text\">"
																				+ "<h6><a href=\"issue.html?p="
																				+ phaseid
																				+ "&s="
																				+ val.sortid
																				+ "\">"
																				+ val.title
																				+ "</a></h6>"
																				+ "</div>"
																				+ "<div class=\"mid-2 agile_mid_2_home\">"
																				+ "<p>"
																				+ String(
																						val.date)
																						.substring(
																								0,
																								4)
																				+ "</p>"
																				+ "<div class=\"block-stars\">"
																				+ "Protagonist"
																				+ "</div>"
																				+ "<div class=\"clearfix\"></div>"
																				+ "</div>"
																				+ "</div>"
																				+ "</div>")
																		.appendTo(
																				"#phase"
																						+ phaseid
																						+ "-featured");
															});
											$("<div class=\"clearfix\"></div>")
													.appendTo(
															"#phase"
																	+ phaseid
																	+ "-featured");
										});
					});
</script>
