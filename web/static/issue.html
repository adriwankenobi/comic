<!-- getting server data -->
<script type="text/javascript">
	var params = [], hash;
	var q = document.URL.split('?')[1];
	if (q != undefined) {
		q = q.split('&');
		for (var i = 0; i < q.length; i++) {
			hash = q[i].split('=');
			params.push(hash[1]);
			params[hash[0]] = hash[1];
		}
	}
	p = params['p']
	s = params['s']
	if (p == undefined || p == "" || s == undefined || s == "") {
		alert("not found") // TODO: Pegar alguna imagen chanante
	} else {
		$
				.getJSON(
						"api/phases/" + p + "/issues/" + s,
						function(issues) {
							$
									.each(
											issues,
											function(key, val) {
												if (key == 0) {
													$(
															"<li class=\"active\">"
																	+ val.title
																	+ "</li>")
															.appendTo(
																	".breadcrumb");
												}
												name = val.collection
														+ " vol. " + val.vol
														+ " #" + val.num
												essential = val.essential ? "YES"
														: "NO"
												event = val.event == undefined
														|| val.event == "" ? ""
														: "<div><b>Part of event:</b> "
																+ val.event
																+ "</div>"
												comments = val.comments == undefined
														|| val.comments == "" ? ""
														: "<div><b>Extra comments:</b> "
																+ val.comments
																+ "</div>"
												$(
														"<div class=\"col-md-12 single-left\">"
																+ "<div class=\"song\">"
																+ "<div class=\"song-info\">"
																+ "<h3>"
																+ name
																+ "</h3>"
																+ "</div>"
																+ "</div>"
																+ "<div class=\"song\">"
																+ "<div class=\"video-grid-single-page-agileits\">"
																+ "<div class=\"col-md-3 w3l-movie-gride-agile\">"
																+ "<a href=\"issue.html?p="
																+ p
																+ "&s="
																+ s
																+ "\" class=\"hvr-shutter-out-horizontal\">"
																+ "<img src=\"" + val.pic + "\" title=\"" + name + "\" class=\"img-responsive\" alt=\" \" />"
																+ "</a>"
																+ "</div>"
																+ "</div>"
																+ "</div>"
																+ "<div><b>Collection:</b> "
																+ val.collection
																+ "</div>"
																+ "<div><b>Vol:</b> "
																+ val.vol
																+ "</div>"
																+ "<div><b>Num:</b> "
																+ val.num
																+ "</div>"
																+ "<div><b>Relase date:</b> "
																+ val.date
																+ "</div>"
																+ "<div><b>Universe:</b> "
																+ val.universe
																+ "</div>"
																+ "<div><b>MARVEL phase:</b> "
																+ val.phasename
																+ "</div>"
																+ event
																+ "<div><b>Is essential:</b> "
																+ essential
																+ "</div>"
																+ "<div><b>Featuring characters:</b> "
																+ val.characters
																+ "</div>"
																+ "<div><b>Creators:</b> "
																+ val.creators
																+ "</div>"
																+ comments
																+ "<div class=\"clearfix\"></div>"
																+ "</div>")
														.appendTo(
																".show-top-grids-w3lagile");
											});
							$("<div class=\"clearfix\"></div>").appendTo(
									".show-top-grids-w3lagile");
						});
	}
</script>
